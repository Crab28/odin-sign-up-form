<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Odin - Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div id="side-container">
            <div class="logo">
                <img 
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                alt="odin face">
                <h1>Odin</h1>
            </div>
            <div class="credits">
                <small>Created by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></small>
            </div>
        </div>
        <div id="main-container">
            <h3 id="signup-title">
                This is not a real service! You know you need something like this in your life to help
                you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h3>

            <form action="#" method="post" id="signup-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
    
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
    
                        <div class="form-item">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
    
                        <div class="form-item">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="reset">Create Account</button>
                    <h6>Already have an account? <a href="#">Log in</a></h6>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
